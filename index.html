<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div>
        <form>
            <div class="mb-3">
                <label for="cityInput" class="form-label">Search for a city:</label>
                <div class="holder">
                    <input type="text" class="form-control" id="cityInput" aria-describedby="citySearch">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
        <div id="search-history"></div>
        <div id="current-weather"></div>
        <div>
            <h2>5-day Forecast</h2>
        </div>
        <div id="future-forecast">
            <div id="day-one">
                <div id="date-one">date</div>
                <div id="icon-one">icon</div>
                <div id="temp-one"></div>
                <div id="wind-one"></div>
                <div id="humidity-one"></div>
            </div>
            <div id="day-two">
                <div id="date-one">date</div>
                <div id="icon-one">icon</div>
                <div id="temp-one"></div>
                <div id="wind-one"></div>
                <div id="humidity-one"></div> 
            </div>
            <div id="day-three"></div>
            <div id="day-four"></div>
            <div id="day-five"></div>
        </div>
    </div>
    <script src="./assets//js/script.js"></script>
</body>
</html>
